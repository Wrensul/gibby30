<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 3rd Birthday, Gibitha!</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #ffffff;
      background-image:
        repeating-linear-gradient(0deg, #d0e8ff 0 20px, #ffffff 20px 40px),
        repeating-linear-gradient(90deg, #d0e8ff 0 20px, #ffffff 20px 40px);
      background-blend-mode: multiply;
      background-size: 40px 40px;
      background-repeat: repeat;
      background-attachment: fixed;
    }

    #music-toggle-button {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 10px 15px;
      border: 4px double #000066;
      color: #000066;
      box-shadow: 3px 3px #6600cc;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      background-image: url('https://blob.gifcities.org/gifcities/LYRCNDEEXXB7DOUIGH2PE2ESQ564IPQU.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          const header = document.createElement('div');
          header.innerHTML = data;
          document.body.insertBefore(header, document.body.firstChild);
        });

      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          const footer = document.createElement('div');
          footer.innerHTML = data;
          document.body.appendChild(footer);
        });
    });
  </script>
</head>
<body>
  <audio id="birthday-audio">
    <source src="assets/HCTS_Beatles.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <button id="music-toggle-button">âœ¨ Click Me First! âœ¨</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const button = document.getElementById('music-toggle-button');
      const audio = document.getElementById('birthday-audio');

      button.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          button.innerText = 'ðŸŽ¶ Stop Music';
        } else {
          audio.pause();
          button.innerText = 'âœ¨ Click Me First! âœ¨';
        }
      });
    });
  </script>

  <main>
    <p style="text-align:center; color:#ffccff; font-family:'Press Start 2P', cursive;">[Main page content here â€“ the 5 boys go here]</p>
  </main>
</body>
</html>
