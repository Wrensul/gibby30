
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 3rd Birthday, Gibitha!</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #ffffff;
      background-image:
        repeating-linear-gradient(0deg, #d0e8ff 0 20px, #ffffff 20px 40px),
        repeating-linear-gradient(90deg, #d0e8ff 0 20px, #ffffff 20px 40px);
      background-blend-mode: multiply;
      background-size: 40px 40px;
      background-repeat: repeat;
      background-attachment: fixed;
      position: relative;
      overflow-x: hidden;
    }

    #music-toggle-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    #music-toggle-button {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 10px 15px;
      border: 4px double #000066;
      color: #000066;
      box-shadow: 3px 3px #6600cc;
      cursor: pointer;
      background-image: url('https://blob.gifcities.org/gifcities/LYRCNDEEXXB7DOUIGH2PE2ESQ564IPQU.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .sparkle-line {
      text-align: center;
      margin: 25px auto 10px auto;
      max-width: 800px;
    }

    .sparkle-line img {
      width: 500px;
      margin: 0 6px;
      vertical-align: middle;
    }

    .text-box {
      background: #ffffffcc;
      border: 4px double #000066;
      padding: 20px;
      margin: 20px auto 5px auto;
      width: 90%;
      max-width: 600px;
      font-family: 'Press Start 2P', cursive;
      color: #000066;
      font-size: 14px;
      text-align: center;
      line-height: 1.6;
      box-shadow: 3px 3px #6600cc;
      position: relative;
    }

    .text-box img.gibbs {
      height: 5em;
      vertical-align: text-bottom;
      z-index: 2;
      position: relative;
    }

    .text-box .star-row {
      margin-top: 5px;
    }

    .text-box .star-row img {
      height: 30px;
      width: auto;
      margin: 0 6px;
    }

    .sparkle-sides {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      gap: 100px;
      margin: 10px auto;
      padding: 0 100px;
      box-sizing: border-box;
    }

    .sparkle-sides img.sparkle {
      width: 300px;
      height: auto;
    }

    .gang-pic {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 15px;
    }

    .gang-pic img.main {
      width: 100%;
      max-width: 500px;
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <audio id="birthday-audio">
    <source src="HCTS_Beatles.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <div id="music-toggle-container">
    <img src="https://blob.gifcities.org/gifcities/VAETHB7XV4MLAGP3FUO32J5CECXFMKZZ.gif" alt="sparkle gif" height="45">
    <button id="music-toggle-button">‚ú® Click Me First! ‚ú®</button>
    <img src="https://blob.gifcities.org/gifcities/VAETHB7XV4MLAGP3FUO32J5CECXFMKZZ.gif" alt="sparkle gif" height="45">
  </div>

  <div class="sparkle-line">
    <img src="https://blob.gifcities.org/gifcities/AQHX2HWPJJG5IRLD7IDGUSJ3GX2YNIMZ.gif" />
  </div>

  <div class="sparkle-sides">
    <img class="sparkle" src="https://blob.gifcities.org/gifcities/OBO5JUM3EYS4IQZ4V3POTMEQVUSL67IT.gif" />
    <div id="birthday-message" class="text-box">
      Wow! <img class="gibbs" src="gibbs.png" alt="x" /> is turning 3. Look at everyone who came to celebrate!
      <div class="star-row">
        <img src="https://blob.gifcities.org/gifcities/JHYG4ATOLGHXO34YBKWVZC7AZEXXBFA2.gif" />
        <img src="https://blob.gifcities.org/gifcities/JHYG4ATOLGHXO34YBKWVZC7AZEXXBFA2.gif" />
        <img src="https://blob.gifcities.org/gifcities/JHYG4ATOLGHXO34YBKWVZC7AZEXXBFA2.gif" />
      </div>
    </div>
    <img class="sparkle" src="https://blob.gifcities.org/gifcities/OBO5JUM3EYS4IQZ4V3POTMEQVUSL67IT.gif" />
  </div>

  <div class="gang-pic">
    <img src="https://blob.gifcities.org/gifcities/KNV76E2XFWIERFTHZ6FNWROMIAZBTZL2.gif" alt="sparkle gif" height="70">
    <img src="gang.jpg" class="main" alt="gang came to celebrate" />
    <img src="https://blob.gifcities.org/gifcities/KNV76E2XFWIERFTHZ6FNWROMIAZBTZL2.gif" alt="sparkle gif" height="70">
  </div>

  <div class="sparkle-sides">
    <img class="sparkle" src="https://blob.gifcities.org/gifcities/OBO5JUM3EYS4IQZ4V3POTMEQVUSL67IT.gif" />
    <div id="birthday-wish" class="text-box">
      Looks like quite the crew! Each of the boys has a page, so be sure to check those out for some memes and good laughs. There‚Äôs a page from your friends, too. ‚ù§Ô∏è Enjoy being three decades old now! Yay. :-)
      <div class="star-row">
        <img src="https://blob.gifcities.org/gifcities/JHYG4ATOLGHXO34YBKWVZC7AZEXXBFA2.gif" />
        <img src="https://blob.gifcities.org/gifcities/JHYG4ATOLGHXO34YBKWVZC7AZEXXBFA2.gif" />
        <img src="https://blob.gifcities.org/gifcities/JHYG4ATOLGHXO34YBKWVZC7AZEXXBFA2.gif" />
      </div>
    </div>
    <img class="sparkle" src="https://blob.gifcities.org/gifcities/OBO5JUM3EYS4IQZ4V3POTMEQVUSL67IT.gif" />
  </div>

  <div class="sparkle-line">
    <img src="https://blob.gifcities.org/gifcities/AQHX2HWPJJG5IRLD7IDGUSJ3GX2YNIMZ.gif" />
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          const header = document.createElement('div');
          header.innerHTML = data;
          document.body.insertBefore(header, document.body.firstChild);
        });

      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          const footer = document.createElement('div');
          footer.innerHTML = data;
          document.body.appendChild(footer);
        });

      const audio = document.getElementById('birthday-audio');
      const button = document.getElementById('music-toggle-button');

      button.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          button.textContent = 'üîá Stop Music';
        } else {
          audio.pause();
          audio.currentTime = 0;
          button.textContent = '‚ú® Click Me First! ‚ú®';
        }
      });
    });
  </script>
</body>
</html>
