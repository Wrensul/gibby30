<head>

  <title>Tarot Reading</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: black;
      color: white;
      text-align: center;
    }

    #introScene, #readingScene {
      opacity: 0;
      transition: opacity 1s ease;
      min-height: 100vh;
      width: 100vw;
      overflow: hidden;
      position: absolute;
      top: 0; left: 0;
    }

    #introScene {
      background-color: black;
      position: relative;
      opacity: 1;
      z-index: 2;
    }

    .curtain {
      position: absolute;
      top: 0;
      height: 100vh;
      z-index: 1;
    }

    .curtain-left {
      left: 0;
    }

    .curtain-right {
      right: 0;
    }

    .intro-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    #comeBtn {
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(to bottom, #1a0000, #000);
      border: 3px double #330000;
      color: #aa3333;
      font-size: 16px;
      padding: 1rem 2rem;
      cursor: pointer;
      box-shadow: 0 0 8px #220000;
      position: relative;
    }

    #comeBtn::before {
      content: "here";
      text-decoration: line-through;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%) translateY(-1.2em);
      font-size: 12px;
      color: #553333;
    }

    #comeBtn:hover {
      background-color: #220000;
      color: #ff6666;
    }

    .candle-left {
      width: 110px;
      height: auto;
    }

    .candle-right {
      width: 60px;
      height: auto;
    }

    #readingScene {
      background: linear-gradient(to top, black 0%, transparent 100%), url('https://blob.gifcities.org/gifcities/7QYZXBU4KD6EC2LB52RZ6DLVG5D6U6KS.gif');
      background-color: #000011;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      z-index: 1;
    }

    .reading-content {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      gap: 2rem;
      flex-wrap: nowrap;
      justify-content: center;
      margin-top: 2rem;
    }

    .reading-left-img {
      width: 100px;
      max-width: 20vw;
    }

    .draw-button {
      display: none;
      font-family: 'Press Start 2P', monospace;
      background: linear-gradient(to bottom, #1a0000, #000);
      border: 3px double #330000;
      color: #aa3333;
      font-size: 16px;
      padding: 1rem 2rem;
      cursor: pointer;
      box-shadow: 0 0 8px #220000;
      margin: 1rem 0;
    }

    .tarot-card {
      border: 3px double #330000;
      padding: 1rem;
      margin-top: 2rem;
      max-width: 400px;
      min-height: 150px;
      background: linear-gradient(to bottom, #1a0000, #000);
      color: #aa3333;
      box-shadow: 0 0 15px #220000;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card-title {
      font-size: 16px;
      margin-bottom: 0.5rem;
      color: #ff9999;
    }

    .card-art {
      font-size: 14px;
      white-space: pre;
      color: #ffcccc;
      margin-bottom: 1rem;
    }

    .card-meaning {
      font-size: 12px;
      color: #f3f3f3;
    }

    .home-button {
      background-color: transparent;
      color: #444;
      font-size: 10px;
      margin-bottom: 0.5rem;
    }

    .reversed-img {
      transform: rotate(180deg);
    }

    @media (max-width: 600px) {
      .intro-content {
        flex-direction: column;
        gap: 1rem;
      }

      .reading-content {
        flex-direction: column;
        align-items: center;
      }

      .reading-left-img {
        display: none;
      }
    }
      .animated-gif {
      image-rendering: auto;
      will-change: transform;
      animation: gifRefresh 0.01s steps(1) infinite;
    }

    @keyframes gifRefresh {
      0% { transform: scale(1); }
      100% { transform: scale(1.00001); }
    }
</style>
