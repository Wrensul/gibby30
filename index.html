<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy 3rd Birthday, Gibitha!</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      background-color: #ffffff;
      background-image:
        repeating-linear-gradient(0deg, #d0e8ff 0 20px, #ffffff 20px 40px),
        repeating-linear-gradient(90deg, #d0e8ff 0 20px, #ffffff 20px 40px);
      background-blend-mode: multiply;
      background-size: 40px 40px;
      background-repeat: repeat;
      background-attachment: fixed;
    }

    #music-toggle-button {
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      padding: 10px 15px;
      border: 4px double #000066;
      color: #000066;
      box-shadow: 3px 3px #6600cc;
      cursor: pointer;
      display: block;
      margin: 20px auto;
      background-image: url('https://blob.gifcities.org/gifcities/LYRCNDEEXXB7DOUIGH2PE2ESQ564IPQU.gif');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    #birthday-message {
      text-align: center;
      color: #000066;
      font-family: 'Press Start 2P', cursive;
      font-size: 14px;
      margin-top: 30px;
      line-height: 1.6;
    }

    #birthday-message img {
      height: 1.2em;
      vertical-align: text-bottom;
    }

    .gang-pic {
      text-align: center;
      margin-top: 15px;
    }

    .gang-pic img {
      width: 100%;
      max-width: 500px;
      border: 3px solid white;
    }
  </style>
</head>
<body>
  <audio id="birthday-audio">
    <source src="HCTS_Beatles.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <button id="music-toggle-button">âœ¨ Click Me First! âœ¨</button>

  <div id="birthday-message">
    Wow! <img src="gibbs.png" alt="x" /> is turning 3. Look at everyone who came to celebrate!
  </div>

  <div class="gang-pic">
    <img src="gang.jpg" alt="gang came to celebrate" />
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      fetch('header.html')
        .then(response => response.text())
        .then(data => {
          const header = document.createElement('div');
          header.innerHTML = data;
          document.body.insertBefore(header, document.body.firstChild);
        });

      fetch('footer.html')
        .then(response => response.text())
        .then(data => {
          const footer = document.createElement('div');
          footer.innerHTML = data;
          document.body.appendChild(footer);
        });

      const audio = document.getElementById('birthday-audio');
      const button = document.getElementById('music-toggle-button');

      button.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          button.textContent = 'ðŸ”‡ Stop Music';
        } else {
          audio.pause();
          audio.currentTime = 0;
          button.textContent = 'âœ¨ Click Me First! âœ¨';
        }
      });
    });
  </script>
</body>
</html>
