<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shane - JojaWife</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      fetch("header.html")
        .then(response => {
          if (!response.ok) throw new Error("Header load failed");
          return response.text();
        })
        .then(data => {
          document.getElementById("site-header").innerHTML = data;
        })
        .catch(err => console.error(err));

      fetch("footer.html")
        .then(response => {
          if (!response.ok) throw new Error("Footer load failed");
          return response.text();
        })
        .then(data => {
          document.getElementById("site-footer").innerHTML = data;
        })
        .catch(err => console.error(err));
    });
  </script>
  <style>
    body {
      background-image: url('assets/bluecheckers.gif');
      background-repeat: repeat;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #330033;
      text-align: center;
      padding: 30px;
    }
    .husbando-img {
      border: 4px double #ff66b2;
      max-width: 300px;
    }
    .speech-bubble {
      background: #fff0f5;
      border: 3px dashed #ff66cc;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Header include -->
  <div id="site-header"></div>

  <div>
    <a href="https://picasion.com/gl/ktm9/">
      <img src="https://i.picasion.com/gl/92/ktm9.gif" width="219" height="47" border="0" alt="Shane" />
    </a><br />
    <a href="https://picasion.com/gl/ktm9/"></a>
  </div>

  <img src="assets/shane.png" alt="Shane" class="husbando-img" />

  <div class="speech-bubble">
    "I'm just a piece of soiled garbage flittering in the wind."
  </div>

  <p>
    Our sweet Joja prince. A mess. A legend. A man with a heart full of angst and chicken nuggets.
    You were the light in the break room, Shane.
  </p>

  <!-- Footer include -->
  <div id="site-footer"></div>
</body>
</html>
